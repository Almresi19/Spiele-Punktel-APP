<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PunkteApp">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="PunkteApp">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
  <title>Punkte PWA</title>
</head>
<body>
  <div id="app">
    <h1>Punkte App</h1>

    <section id="game-select">
      <label for="game">Spiel auswählen:</label>
      <select id="game">
        <option value="skyjo">Skyjo</option>
        <option value="wuerfelwurst">Würfelwurst</option>
        <option value="cabo">Cabo</option>
      </select>

      <label for="players">Anzahl der Spieler:</label>
      <input type="number" id="players" min="2" max="8" value="2">
      <button id="startBtn">Start</button>
    </section>

    <section id="player-setup" style="display:none">
      <h2>Spieler eingeben</h2>
      <form id="playerForm"></form>
      <button id="beginGame">Spiel starten</button>
    </section>

    <section id="game-board" style="display:none">
      <h2>Spiel: <span id="currentGame"></span></h2>
      <div id="scoreboard"></div>
      <button id="nextRound">Nächste Runde</button>
    </section>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./service-worker.js').then(() => {
          console.log("Service Worker registriert");
        });
      });
    }
  </script>
</body>
</html>
